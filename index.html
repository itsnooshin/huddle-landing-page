<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
</head>
<body>
     
      <header class="header">
        <div class="img-logo">
          <a href="#" class="img-log"><img src="./images/logo.svg" class="logo-img" alt="img for logo"></a>
        </div>
      </header>
      <div class="container">
        <div class="img-container">
          <img src="./images/illustration-mockups.svg" alt="" class="container-img">
        </div>
        <div class="text-container">
          <h2 class="container-title">
           Build The Community Your Fans Will Love
          </h2>
          <p class="conatiner-lead">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <div class="btn-main">
              <button class="btn btn-primary">  Register</button>
            </div>
            
       </div>
        <div class="social-media">
          <i class="fab fa-facebook"></i>  
          <i class="fab fa-twitter"></i>  
          <i class="fab fa-instagram"></i>  
            <!-- <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon> -->
        </div>
      </div>
